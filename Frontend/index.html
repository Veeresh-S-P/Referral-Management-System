<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">ReferralSystem</div>
    <ul>
      <li><button onclick="showTab('register')">Register</button></li>
      <li><button onclick="showTab('login')">Login</button></li>
      <li><button onclick="showTab('refer')">Refer</button></li>
      <li><button onclick="showTab('candidates')">Candidates</button></li>
      <li><button onclick="showTab('metrics')">Metrics</button></li>
    </ul>
  </nav>

  <div class="container">

    <section id="register" class="tab">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </section>

    <section id="login" class="tab">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="refer" class="tab">
      <h2>Refer a Candidate</h2>
      <form id="candidateForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="jobTitle" placeholder="Job Title" required />
        <input type="file" name="resume" accept=".pdf" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="candidates" class="tab">
      <h2>All Candidates</h2>
      <button onclick="loadCandidates()">Load Candidates</button>
      <ul id="candidateList"></ul>
    </section>

    <section id="metrics" class="tab">
      <h2>Metrics</h2>
      <button onclick="loadMetrics()">Load Metrics</button>
      <pre id="metricsDisplay"></pre>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
